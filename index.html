<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>惠科排队机首页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: white;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    .cta {
      background-color: #007bff;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      text-decoration: none;
    }

    .hero {
      display: flex;
      height: 916px;
      background-color: #edf6fd;
      padding: 50px;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 48px;
      margin: 20px 0;
    }

    .left p {
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .icons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .icons span {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .icons span::before {
      content: '⬤';
      margin-right: 6px;
    }

    .icons span:nth-child(1)::before {
      color: black;
    }

    .icons span:nth-child(2)::before {
      color: gray;
    }

    .icons span:nth-child(3)::before {
      color: red;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
    }

    .buttons .blue {
      background-color: #007bff;
      color: white;
    }

    .buttons .outline {
      border: 1px solid black;
      color: black;
      background: white;
    }

    .right {
      flex: 1;
      display: flex;
      gap: 5px;
      transition: all 0.3s ease;
      height: 100%;
    }

    .panel {
      flex: 1;
      transition: flex 0.3s ease;
      cursor: pointer;
    }

    .panel:hover {
      flex: 4;
    }

    .gray {
      background-color: #ccc;
    }

    .blue {
      background-color: #9999cc;
    }

    .green {
      background-color: #99cc99;
    }

    .red {
      background-color: #cc9999;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="logo" width="60" />
    <nav>
      <a href="#">网站首页</a>
      <a href="#">产品中心</a>
      <a href="#">解决方案</a>
    </nav>
    <a class="cta" href="#">联系我们 →</a>
  </header>

  <div class="hero">
    <div class="left">
      <p>公共服务窗口高效排队解决方案</p>
      <h1>惠科智能排队机</h1>
      <p>
        公共服务窗口高效智能排队解决方案，现货充裕（厂家直供），本地交付（服务无忧），即刻出发（随到随装）。
      </p>
      <div class="icons">
        <span>现货充裕</span>
        <span>本地交付</span>
        <span>现在出发</span>
      </div>
      <div class="buttons">
        <a class="blue" href="#">联系我们</a>
        <a class="outline" href="#">了解更多</a>
      </div>
    </div>
    <div class="right">
      <div class="panel gray"></div>
      <div class="panel blue"></div>
      <div class="panel green"></div>
      <div class="panel red"></div>
    </div>
  </div>
</body>

</html>
