<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>惠科排队机主页</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f0f8ff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      margin: 0 16px;
      text-decoration: none;
      color: #333;
    }
    .button {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
    }
    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      height: 916px;
    }
    .left {
      width: 50%;
    }
    .left h2 {
      color: #444;
      font-weight: normal;
    }
    .left h1 {
      font-size: 48px;
      margin: 10px 0;
    }
    .left p {
      margin-bottom: 20px;
    }
    .icons {
      display: flex;
      margin: 20px 0;
    }
    .icons div {
      margin-right: 20px;
    }
    .buttons {
      display: flex;
    }
    .buttons a {
      margin-right: 16px;
      padding: 10px 20px;
      border-radius: 24px;
      text-decoration: none;
      border: 2px solid #007bff;
      color: #007bff;
    }
    .buttons a:first-child {
      background: #007bff;
      color: #fff;
    }
    .right {
      display: flex;
      gap: 20px;
    }
    .card {
      width: 120px;
      height: 400px;
      background-size: cover;
      border-radius: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      z-index: 1;
    }
    .card:nth-child(1) {
      background: gray;
    }
    .card:nth-child(2) {
      background: blue;
    }
    .card:nth-child(3) {
      background: green;
    }
    .card:nth-child(4) {
      background: red;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">logo</div>
    <nav>
      <a href="#">网站首页</a>
      <a href="#">产品中心</a>
      <a href="#">解决方案</a>
    </nav>
    <a href="#" class="button">联系我们 →</a>
  </header>
  <div class="main">
    <div class="left">
      <h2>公共服务窗口高效排队解决方案</h2>
      <h1>惠科智能排队机</h1>
      <p>公共服务窗口高效智能排队解决方案，现货充裕（厂店直供），本地交付（服务无忧），即刻出发（随到随装）。</p>
      <div class="icons">
        <div>🧍‍♂️ 现货充裕</div>
        <div>📍 本地交付</div>
        <div>🚚 现在出发</div>
      </div>
      <div class="buttons">
        <a href="#">联系我们</a>
        <a href="#">了解更多</a>
      </div>
    </div>
    <div class="right">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
</body>
</html>
