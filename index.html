<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>惠科排队机</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    .hero {
      background: #f0f8ff;
      height: 916px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 40px;
      box-sizing: border-box;
    }

    .hero-left {
      flex: 1;
    }

    .hero-left h1 {
      font-size: 48px;
      margin: 20px 0;
    }

    .hero-left p {
      font-size: 16px;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      margin-right: 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007aff;
      color: white;
    }

    .btn-outline {
      border: 2px solid black;
      background-color: white;
    }

    .card-container {
      flex: 1;
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    .card {
      flex: 1;
      transition: flex 0.4s ease;
      cursor: pointer;
    }

    .card-container:hover .card:not(:hover) {
      flex: 1;
    }

    .card:hover {
      flex: 4;
    }

    .card:nth-child(1) {
      background-color: #ccc;
    }

    .card:nth-child(2) {
      background-color: #99c;
    }

    .card:nth-child(3) {
      background-color: #9c9;
    }

    .card:nth-child(4) {
      background-color: #c99;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" height="40">
    <nav>
      <a href="#">网站首页</a>
      <a href="#">产品中心</a>
      <a href="#">解决方案</a>
    </nav>
    <button class="btn btn-primary">联系我们 →</button>
  </header>

  <section class="hero">
    <div class="hero-left">
      <p>公共服务窗口高效排队解决方案</p>
      <h1>惠科智能排队机</h1>
      <p>公共服务窗口高效智能排队解决方案，现货充裕（厂店直供），本地交付（服务无忧），即刻出发（随到随装）。</p>
      <p>
        <span>🔵 现货充裕</span>
        <span>⚫ 本地交付</span>
        <span>🔴 现在出发</span>
      </p>
      <button class="btn btn-primary">联系我们</button>
      <button class="btn btn-outline">了解更多</button>
    </div>
    <div class="card-container">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </section>
</body>
</html>
